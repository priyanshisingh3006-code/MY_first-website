<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Before After</title>
<style>
body{
    margin:0;
    padding:40px;
    background:#f4f4f4;
    font-family:Arial, Helvetica, sans-serif;
}
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:25px;
}
.card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.18);
}
.card img{
    width:100%;
    height:auto;
    display:block;
}
.title{
    padding:15px;
    font-size:18px;
    font-weight:600;
    text-align:center;
}
</style>
</head>
<body>

<div class="gallery">
    <div class="card">
        <img src="Screenshot.png">
        <div class="title">Before</div>
    </div>

    <div class="card">
        <img src="Screenshot.png">
        <div class="title">After</div>
    </div>
</div>

</body>
</html>
