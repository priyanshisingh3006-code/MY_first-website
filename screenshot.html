<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
body{
    margin:0;
    padding:40px;
    background:#f4f4f4;
    font-family:Arial, Helvetica, sans-serif;
}
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
.gallery img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:0.3s;
}
.gallery img:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>
<div class="gallery">
<img src="Screenshot.png">
<img src="Screenshot2.png">
</div>
</body>
</html>
