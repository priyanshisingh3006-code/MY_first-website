<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <tittle>Priyanshi Singh - web developer </tittle>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 

        body {
            font-family: 'segoe UI' Tahoma, Geneva, Verdana, sans-serif;
            background:linear-gradient(135deg, #b8d4e0 0%, #7da3b8 100%);
            color: #333
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c5f7a;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-menu li a:hover {
            background: #5a8fa8;
            color: white;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            heigth: 3px;
            background: #2c5f7a;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hero {
            win-heigth: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
            position: relative;
        }

        .hero-content {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text {
            color: #1a3a4a;
        }

        .hero-text h3 {
            font-size:20px;
            margin-bottom: 10px;
            color: #2c5f7a
        }

        .her-text h1 {
            font-size: 56px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #1a3a4a;
        }

        .hero-text .highlight {
            color: #2c5f7a;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #37474f;
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #5a8f8a;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(90, 143, 168, 0.3);
            background: #4a7f98;
        }
